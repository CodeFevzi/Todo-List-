<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Todo List Projesii </title>
</head>
<body>
 <h2 id="title">Todo List</h2><hr>
  <div class="container">
    <div class="clear">
    <form  class="addFormTodo">
      <input type="text" id="addTodo" placeholder="Add A New Todo">
      <input type="submit" name="submit" id="sbmt" value="Add">
      <hr>
    
    </div>
      <div class="two_cont">
        <input type="text"  id="srch" placeholder="Search For a Todo">
        <hr style="width: 700px;">
        <div class="list-group">
          <ul style="list-style-type: none;">
            <li class="list-group-item">
              <a href="#" class="delete-item">
                <i class="fa fa-remove">                 
                </i>
              </a>
            </li>
          </ul>
      </div>
   
    </div>
      <input type="reset" id="clearButton" value="Delete All">
    
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
